<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hacerFormulario</title>
    <style>
            *{
                font-family: sans-serif;
            }
            h1{
                color: cornflowerblue
            }
            a{
                text-decoration-color: cornflowerblue ;
            }
        </style>
</head>
<body>
    <h1>Formulario</h1>
    <form method="post" action="{% url 'hacerFormulario' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Enviar'>
        {% if enviado %}
            <p>¡Enviado con éxito</p>
        {% endif %}
    </form>
</body>
</html>
